<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovCon AI - Onboarding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #06080f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            background: linear-gradient(180deg, #0d1117, rgba(13, 17, 23, 0.8));
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.5);
            max-width: 700px;
            width: 100%;
            padding: 48px 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .header h1 {
            color: #f1f5f9;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }
        
        .header p {
            color: #94a3b8;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #cbd5e1;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
            background: rgba(255,255,255,0.04);
            color: #f1f5f9;
        }
        
        input::placeholder,
        textarea::placeholder {
            color: #64748b;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #3b82f6;
        }
        
        .checkbox-item label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
        }
        
        .radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #3b82f6;
        }
        
        .radio-item label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
            color: #94a3b8;
        }
        
        .conditional-field {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 10px;
            display: none;
        }
        
        .conditional-field.show {
            display: block;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.45);
        }
        
        .submit-btn:disabled {
            background: #334155;
            color: #64748b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .success-message {
            display: none;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.25);
            color: #34d399;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }
        
        .success-message h2 {
            color: #34d399;
        }
        
        .success-message p {
            color: #94a3b8;
        }
        
        .success-message.show {
            display: block;
        }
        
        .error-message {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.25);
            color: #f87171;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .error-message.show {
            display: block;
        }

        small a {
            color: #60a5fa;
            text-decoration: none;
        }
        small a:hover {
            color: #93bbfd;
        }
        small {
            color: #64748b !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to GovCon AI</h1>
            <p>Let's customize your daily intelligence brief</p>
        </div>
        
        <form id="onboardingForm">
            <!-- Email (auto-filled from Stripe) -->
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>
            
            <!-- NAICS Codes -->
            <div class="form-group">
                <label>Select Your NAICS Codes * (Choose all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="naics541511" name="naics" value="541511">
                        <label for="naics541511">541511 - Custom Computer Programming</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="naics541512" name="naics" value="541512">
                        <label for="naics541512">541512 - Computer Systems Design</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="naics541513" name="naics" value="541513">
                        <label for="naics541513">541513 - Computer Facilities Management</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="naics541519" name="naics" value="541519">
                        <label for="naics541519">541519 - Other Computer Related Services</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="naics541611" name="naics" value="541611">
                        <label for="naics541611">541611 - Administrative Management Consulting</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="naics541618" name="naics" value="541618">
                        <label for="naics541618">541618 - Other Management Consulting</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="naics541990" name="naics" value="541990">
                        <label for="naics541990">541990 - All Other Professional Services</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="naics561110" name="naics" value="561110">
                        <label for="naics561110">561110 - Office Administrative Services</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="naics611430" name="naics" value="611430">
                        <label for="naics611430">611430 - Professional & Management Training</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="naics334111" name="naics" value="334111">
                        <label for="naics334111">334111 - Electronic Computer Manufacturing</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="naics518210" name="naics" value="518210">
                        <label for="naics518210">518210 - Data Processing & Hosting</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="naics517311" name="naics" value="517311">
                        <label for="naics517311">517311 - Telecommunications</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="naics236220" name="naics" value="236220">
                        <label for="naics236220">236220 - Commercial Building Construction</label>
                    </div>
                </div>
            </div>
            
            <!-- Custom NAICS -->
            <div class="form-group">
                <label for="customNaics">Custom NAICS Codes (Optional)</label>
                <input type="text" id="customNaics" name="customNaics" placeholder="Enter additional NAICS codes (comma-separated)">
                <small style="color: #666; display: block; margin-top: 5px;">Example: 541330, 541370</small>
            </div>
            
            <!-- Keywords -->
            <div class="form-group">
                <label for="keywords">Custom Keywords (Optional)</label>
                <textarea id="keywords" name="keywords" placeholder="Enter keywords to track (comma-separated)&#10;Example: cybersecurity, artificial intelligence, cloud computing"></textarea>
            </div>
            
            <!-- Delivery Method -->
            <div class="form-group">
                <label>Delivery Method *</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="deliveryEmail" name="delivery" value="Email" checked>
                        <label for="deliveryEmail">Email Only</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="deliverySlack" name="delivery" value="Slack">
                        <label for="deliverySlack">Slack Only</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="deliveryBoth" name="delivery" value="Both">
                        <label for="deliveryBoth">Both Email & Slack</label>
                    </div>
                </div>
            </div>
            
            <!-- Slack Webhook (conditional) -->
            <div id="slackWebhookField" class="conditional-field">
                <label for="slackWebhook">Slack Webhook URL *</label>
                <input type="text" id="slackWebhook" name="slackWebhook" placeholder="https://hooks.slack.com/services/YOUR/WEBHOOK/URL">
                <small style="color: #666; display: block; margin-top: 5px;">
                    <a href="https://api.slack.com/messaging/webhooks" target="_blank">How to create a Slack webhook</a>
                </small>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                ðŸš€ Complete Setup
            </button>
        </form>
        
        <div class="success-message" id="successMessage">
            <h2>âœ… Setup Complete!</h2>
            <p style="margin-top: 10px;">Your first GovCon brief will arrive at <strong>8:00 AM EST tomorrow</strong>.</p>
            <p style="margin-top: 10px;">Check your email for confirmation.</p>
        </div>
    </div>
    
    <script>
        // Auto-fill email from URL parameter (from Stripe redirect)
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        if (emailParam) {
            document.getElementById('email').value = decodeURIComponent(emailParam);
        }
        
        // Show/hide Slack webhook field based on delivery method
        const deliveryRadios = document.querySelectorAll('input[name="delivery"]');
        const slackWebhookField = document.getElementById('slackWebhookField');
        const slackWebhookInput = document.getElementById('slackWebhook');
        
        deliveryRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'Slack' || this.value === 'Both') {
                    slackWebhookField.classList.add('show');
                    slackWebhookInput.required = true;
                } else {
                    slackWebhookField.classList.remove('show');
                    slackWebhookInput.required = false;
                }
            });
        });
        
        // Form submission
        document.getElementById('onboardingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'â³ Submitting...';
            errorMessage.classList.remove('show');
            
            try {
                // Collect form data
                const formData = new FormData(this);
                
                // Get selected NAICS codes
                const selectedNaics = Array.from(document.querySelectorAll('input[name="naics"]:checked'))
                    .map(cb => cb.value);
                
                // Validate at least one NAICS code
                if (selectedNaics.length === 0) {
                    throw new Error('Please select at least one NAICS code');
                }
                
                // Prepare data for Google Sheets
                const data = {
                    timestamp: new Date().toISOString(),
                    name: formData.get('name'),
                    email: formData.get('email'),
                    naicsCodes: selectedNaics.join(', '),
                    customNaics: formData.get('customNaics') || '',
                    keywords: formData.get('keywords') || '',
                    deliveryMethod: formData.get('delivery'),
                    slackWebhook: formData.get('slackWebhook') || '',
                    status: 'Pending Setup'
                };
                
                // Submit to Google Apps Script
                const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw29AV9v8kTsDuND3zXipKvZmxa2j0Kes-XT-1-V0LwI3rnaWn8gY4qChJWgiZulcAi/exec';
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                // Show success message
                document.getElementById('onboardingForm').style.display = 'none';
                successMessage.classList.add('show');
                
            } catch (error) {
                errorMessage.textContent = error.message || 'Something went wrong. Please try again.';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'ðŸš€ Complete Setup';
            }
        });
    </script>
</body>
</html>
